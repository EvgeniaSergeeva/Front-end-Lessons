    <script>
      let button = document.querySelector(".arrow");
      let sidenav = document.querySelectorAll(".sidenav-item_name");
      let menu = document.querySelectorAll(".sidebar-menu");
      let divider = document.querySelectorAll(".divider");
      button.addEventListener("click", function () {
        for (let s of sidenav) {
          if (s.classList.contains("is-active")) {
            s.classList.remove("is-active");
          } else {
            s.classList.add("is-active");
          }
        }
        for (let m of menu) {
          if (m.classList.contains("wide")) {
            m.classList.remove("wide");
          } else {
            m.classList.add("wide");
          }
        }
        for (let d of divider) {
          if (d.classList.contains("open")) {
            d.classList.remove("open");
          } else {
            d.classList.add("open");
          }
        }
      });
      let lamp = document.querySelector(".dark-light");
      let cont = document.querySelector(".container");
      lamp.addEventListener("click", function () {
        if (cont.classList.contains("dark")) {
          cont.classList.remove("dark");
        } else {
          cont.classList.add("dark");
        }
      });
    </script>
